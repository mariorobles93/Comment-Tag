<div class="comments">
  <p>
    <mat-icon aria-hidden="false"
              aria-label="Forum Icon"
              fontIcon="forum">
    </mat-icon>
    Comments:
  </p>
  <div *ngFor="let comment of comments" >
    <div [className]="'comment'">
      <span>{{ comment.content }}</span>
      <span>
        {{ comment.name + ' - '}}
        {{ comment.timestamp | date: 'yyyy/mm/dd hh:mm a' }}
      </span>
    </div>
    <mat-divider></mat-divider>
  </div>
  <div class="new-comment-container">

    <div id="suggestion-panel" class="dropdown" *ngIf="showSuggestions">
     <div *ngFor="let suggestion of suggestions" class="suggestion">
       <div (click)="tagUser(suggestion)">{{suggestion.name}}</div>
     </div>
    </div>
    <mat-form-field class="comment-field">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Leave a comment"
                [(ngModel)]="newComment.content"
                (input)="onInput($event)">
      </textarea>
    </mat-form-field>
    <button mat-stroked-button type="submit" (click)="addComment()">
      <mat-icon aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="comment">
      </mat-icon>
      Add Comment
    </button>

  </div>
</div>
